<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>带隐藏切换的侧边导航栏</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>

<body>
<div class="sidebar">
	<ul>
		<li><a class="ion-social-tux" href="#"></a></li>
		<li><a class="ion-social-wordpress" href="#"></a></li>
		<li><a class="ion-social-instagram" href="#"></a></li>
		<li><a class="ion-android-folder" href="#"></a></li>
		<li><a class="ion-android-mail" href="#"></a></li>
		<li><a class="ion-android-image" href="#"></a></li>
		<li><a class="ion-android-cloud" href="#"></a></li>
		
	</ul>
</div>
<a class="btn" href="javascript:;"></a>
<script>
	var btn = $(".btn"),
		sidebar = $(".sidebar")
btn.on("click",function(){
	btn.toggleClass("btnc")
	sidebar.toggleClass("side")
})	
</script>
</body>
</html>
