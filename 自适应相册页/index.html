<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自适应相册页</title>
    <link href="https://cdn.bootcss.com/magnific-popup.js/1.1.0/magnific-popup.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gallery-section">
        <div class="inner-width">
            <h1>My Gallery</h1>
            <div class="border"></div>
            <div class="gallery">

                <a href="images/1 (33).jpg" class="image">
                    <img src="images/1 (33).jpg" alt="">
                </a>


                <a href="images/1 (34).jpg" class="image">
                    <img src="images/1 (34).jpg" alt="">
                </a>

                <a href="images/1 (35).jpg" class="image">
                    <img src="images/1 (35).jpg" alt="">
                </a>

                <a href="images/1 (36).jpg" class="image">
                    <img src="images/1 (36).jpg" alt="">
                </a>

                <a href="images/1 (37).jpg" class="image">
                    <img src="images/1 (37).jpg" alt="">
                </a>

                <a href="images/1.jpg" class="image">
                    <img src="images/1.jpg" alt="">
                </a>

                <a href="images/2.jpg" class="image">
                    <img src="images/2.jpg" alt="">
                </a>

                <a href="images/1 (35).jpg" class="image">
                    <img src="images/1 (35).jpg" alt="">
                </a>

            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/magnific-popup.js/1.1.0/jquery.magnific-popup.js"></script>
    <script>
        $(".gallery").magnificPopup({
            delegate: 'a',
            type: 'image',
            gallery:{
                enabled: true
            }
        })
    </script>
</body>

</html>
