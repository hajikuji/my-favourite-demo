<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>折叠菜单面板</title>
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="middle">
	<ul class="menu">
		<li class="item" id="profile">
		<a href="#profile" class="btn"><i class="far fa-user"></i>Profile</a>
			<div class="smenu">
			<a href="javascript:;">Posts</a>
			<a href="javascript:;">Picture</a>
			</div>
		</li>
		
		<li class="item" id="message">
		<a href="#message" class="btn"><i class="far fa-envelope"></i>Message</a>
			<div class="smenu">
			<a href="javascript:;">New</a>
			<a href="javascript:;">Sent</a>
			<a href="javascript:;">Spam</a>
			</div>
		</li>
		
		<li class="item" id="settings">
		<a href="#settings" class="btn"><i class="fas fa-cog"></i>Settings</a>
			<div class="smenu">
			<a href="javascript:;">Password</a>
			<a href="javascript:;">Language</a>
			</div>
		</li>
		
		<li class="item">
		<a href="javascript:;" class="btn"><i class="fas fa-sign-out-alt"></i>Logout</a>
		
		</li>
		
	</ul>
</div>
</body>
</html>
