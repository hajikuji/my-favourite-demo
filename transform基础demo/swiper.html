<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无缝滚动</title>
<style>
	* {
		margin: 0;
		padding: 0;
	}
	.container {
		margin: 100px auto;
		width: 600px;
		height: 300px;
		overflow: hidden;
	}
	ul:hover img {
		animation-play-state: paused;
	}
	ul {
		list-style: none;
		width: 200%;
	}
	li {
		float: left;
	}
	img {
		width: 120px;
/*		border: 1px solid #000;*/
		animation: moving linear 5s infinite;
	}
	@keyframes moving {
		from {
			transform: translateX(0);
		}
		to {
			transform: translateX(-600px);
		}
	}
	
</style>
</head>
<body>
<div class="container">
<ul>
	<li><img src="1 (1).jpg" alt=""></li>
	<li><img src="1 (2).jpg" alt=""></li>
	<li><img src="1 (3).jpg" alt=""></li>
	<li><img src="1 (4).jpg" alt=""></li>
	<li><img src="1 (5).jpg" alt=""></li>
	<li><img src="1 (1).jpg" alt=""></li>
	<li><img src="1 (2).jpg" alt=""></li>
	<li><img src="1 (3).jpg" alt=""></li>
	<li><img src="1 (4).jpg" alt=""></li>
	<li><img src="1 (5).jpg" alt=""></li>
</ul>
</div>
</body>
</html>
