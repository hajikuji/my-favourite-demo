<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图片的缩放</title>
<style>
	.section {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%,-50%);
		width: 500px;
		height: 500px;
		overflow: hidden;
		
	}
	.section img {
		transition: 0.3s;
	}
	.section:hover img {
		transform: scale(1.5);
	}
</style>
</head>
<body>
	<div class="section"><img src="b1bc39e3a60865f9f5c6aa5389d07ed3.jpg" alt=""></div>
</body>
</html>
